<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnet</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0f;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
            color: #fff;
            user-select: none;
        }
        
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        #ui {
            position: fixed;
            top: 24px;
            left: 24px;
            z-index: 10;
            pointer-events: none;
        }
        
        #score {
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 8px;
        }
        
        #score span {
            color: #ffd700;
            font-weight: 600;
        }
        
        #upgrades {
            display: flex;
            gap: 16px;
            font-size: 11px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .upgrade {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .upgrade-label {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .upgrade-value {
            font-weight: 600;
            font-size: 16px;
        }
        
        .upgrade-strength .upgrade-value { color: #00d4ff; }
        .upgrade-radius .upgrade-value { color: #ff0066; }
        .upgrade-duration .upgrade-value { color: #ffd700; }
        
        #game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            background: rgba(10, 10, 15, 0.9);
        }
        
        #game-over.visible {
            opacity: 1;
            pointer-events: auto;
        }
        
        #game-over h1 {
            font-size: 48px;
            font-weight: 300;
            letter-spacing: 8px;
            text-transform: uppercase;
            margin-bottom: 16px;
            color: #ff0066;
        }
        
        #game-over p {
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 32px;
        }
        
        #final-score {
            font-size: 24px;
            font-weight: 600;
            color: #ffd700;
            margin-bottom: 48px;
        }
        
        #restart-hint {
            font-size: 12px;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
        
        #instructions {
            position: fixed;
            bottom: 24px;
            left: 24px;
            font-size: 11px;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.3);
            z-index: 10;
            pointer-events: none;
        }
        
        #instructions span {
            display: inline-block;
            padding: 4px 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin-right: 4px;
        }
        
        .attract { border-color: rgba(0, 212, 255, 0.4) !important; color: #00d4ff; }
        .repel { border-color: rgba(255, 0, 102, 0.4) !important; color: #ff0066; }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    
    <div id="ui">
        <div id="score">Treats: <span id="treat-count">0</span></div>
        <div id="upgrades">
            <div class="upgrade upgrade-strength">
                <span class="upgrade-label">Strength</span>
                <span class="upgrade-value" id="strength-level">1</span>
            </div>
            <div class="upgrade upgrade-radius">
                <span class="upgrade-label">Radius</span>
                <span class="upgrade-value" id="radius-level">1</span>
            </div>
            <div class="upgrade upgrade-duration">
                <span class="upgrade-label">Duration</span>
                <span class="upgrade-value" id="duration-level">1</span>
            </div>
        </div>
    </div>
    
    <div id="instructions">
        <span class="attract">Left Click</span> Attract
        <span class="repel">Right Click</span> Repel
    </div>
    
    <div id="game-over">
        <h1>Game Over</h1>
        <p>The dot was consumed by darkness</p>
        <div id="final-score">0 Treats</div>
        <div id="restart-hint">Press Space to Restart</div>
    </div>
    
    <script src="entities.js"></script>
    <script src="physics.js"></script>
    <script src="game.js"></script>
</body>
</html>
