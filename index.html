<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnet</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #0a0a0f;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
            color: #fff;
            user-select: none;
        }
        
        canvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        #ui {
            position: fixed;
            top: 24px;
            left: 24px;
            z-index: 10;
            pointer-events: none;
        }
        
        #score {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 4px;
        }
        
        #score .currency-icon {
            color: #ffd700;
            font-size: 16px;
        }
        
        #score #treat-count {
            color: #ffd700;
            font-weight: 600;
            font-size: 18px;
        }
        
        #score .currency-label {
            font-size: 11px;
            color: rgba(255, 215, 0, 0.5);
        }
        
        #run-score {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 1px;
        }
        
        #run-score span {
            color: rgba(255, 215, 0, 0.6);
        }
        
        #game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            background: rgba(10, 10, 15, 0.9);
        }
        
        #game-over.visible, #main-menu.visible {
            opacity: 1;
            pointer-events: auto;
        }
        
        #game-over h1, #main-menu h1 {
            font-size: 48px;
            font-weight: 300;
            letter-spacing: 8px;
            text-transform: uppercase;
            margin-bottom: 16px;
            color: #ff0066;
        }
        
        #main-menu h1 {
            color: #00d4ff;
            letter-spacing: 12px;
        }
        
        #game-over p, #main-menu p {
            font-size: 14px;
            font-weight: 300;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 32px;
        }
        
        #final-score {
            font-size: 24px;
            font-weight: 600;
            color: #ffd700;
            margin-bottom: 48px;
        }
        
        .game-over-buttons, .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 24px;
            align-items: center;
        }
        
        .menu-row {
            display: flex;
            gap: 16px;
        }
        
        #main-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease;
            background: rgba(10, 10, 15, 0.9);
        }
        
        .game-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 14px 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.7);
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
            letter-spacing: 2px;
            text-transform: uppercase;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .game-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
            color: #fff;
        }
        
        .game-btn.primary {
            background: rgba(0, 212, 255, 0.15);
            border-color: rgba(0, 212, 255, 0.4);
            color: #00d4ff;
        }
        
        .game-btn.primary:hover {
            background: rgba(0, 212, 255, 0.25);
            border-color: #00d4ff;
        }
        
        .pause-btn {
            position: fixed;
            top: 24px;
            right: 24px;
            padding: 10px 16px;
            font-size: 12px;
            z-index: 1000;
            pointer-events: auto;
            display: none;
            background: rgba(10, 10, 15, 0.5);
            backdrop-filter: blur(4px);
        }
        
        .btn-icon {
            font-size: 16px;
        }
        
        #btn-upgrades .btn-icon {
            color: #ffd700;
        }
        
        #restart-hint {
            font-size: 11px;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.2);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
        
        #instructions {
            position: fixed;
            bottom: 24px;
            left: 24px;
            font-size: 11px;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.3);
            z-index: 10;
            pointer-events: none;
        }
        
        #instructions span {
            display: inline-block;
            padding: 4px 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin-right: 4px;
        }
        
        .attract { border-color: rgba(0, 212, 255, 0.4) !important; color: #00d4ff; }
        .repel { border-color: rgba(255, 0, 102, 0.4) !important; color: #ff0066; }
    </style>
</head>
<body>
    <canvas id="game"></canvas>
    
    <div id="ui">
        <div id="score">
            <span class="currency-icon">◆</span> 
            <span id="treat-count">0</span>
            <span class="currency-label">treats</span>
        </div>
        <div id="run-score">
            This run: <span id="run-treats">0</span>
        </div>
    </div>
    
    <button id="btn-pause-hud" class="game-btn pause-btn">
        <span class="btn-icon">II</span>
        Pause
    </button>
    
    <div id="instructions">
        <span class="attract">Left Click</span> Attract
        <span class="repel">Right Click</span> Repel
    </div>
    
    <div id="main-menu">
        <h1>Magnet</h1>
        <p>Master the fields of attraction and repulsion</p>
        <div class="menu-buttons">
            <div class="menu-row">
                <button id="btn-resume" class="game-btn primary" style="display: none;">
                    <span class="btn-icon">▶</span>
                    Resume
                </button>
                <button id="btn-play" class="game-btn primary">
                    <span class="btn-icon">▶</span>
                    Play
                </button>
                <button id="btn-menu-upgrades" class="game-btn">
                    <span class="btn-icon">◆</span>
                    Upgrades
                </button>
            </div>
        </div>
        <div id="restart-hint">Press Space to start</div>
    </div>
    
    <div id="game-over">
        <h1>Game Over</h1>
        <p>The dot was consumed by darkness</p>
        <div id="final-score">+0 Treats</div>
        <div class="game-over-buttons">
            <button id="btn-upgrades" class="game-btn">
                <span class="btn-icon">◆</span>
                Upgrades
            </button>
            <button id="btn-restart" class="game-btn primary">
                <span class="btn-icon">↻</span>
                Play Again
            </button>
        </div>
        <div id="restart-hint">or press Space</div>
    </div>
    
    <script src="entities.js"></script>
    <script src="physics.js"></script>
    <script src="particles.js"></script>
    <script src="force-system.js"></script>
    <script src="upgrades.js"></script>
    <script src="upgrade-config.js"></script>
    <script src="upgrade-ui.js"></script>
    <script src="game.js"></script>
</body>
</html>
